<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div ng-repeat="post in PostList">
                <div class="post">
                    <div class="form-control">
                        {{post.Title}}
                        <button type="button" class="btn btn-xs btn-success pull-right" href="/post" ng-click="buttonAction(post)">details</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="post-view">
                <div ng-bind-html="SelectedPost.Body | sanitize"></div>
            </div>
        </div>
    </div>
</div>
